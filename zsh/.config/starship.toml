format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$fill\
$all\
$line_break\
$character
"""

# Don't print a new line at the start of the prompt
add_newline = false

# Make prompt a single line instead of two lines
[line_break]
disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[username]
style_user = "white"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$ssh_symbol](bold blue)[@](cyan)[$hostname](yellow) "
trim_at = ".companyname.com"
disabled = false

[directory]
truncate_to_repo = false
truncation_length = 8
style = "green"

[git_branch]
symbol = 'Ôêò '
format = '[$symbol$branch(:$remote_branch)]($style) '
# ignore_branches = ['master', 'main']

[git_commit]
format = '[$hash$tag]($style) '

[git_metrics]
disabled = false

[fill]
symbol = " "

[cmd_duration]
format = '[$duration]($style) '

[time]
disabled = true
format = '[$time]($style) '
time_format = '%T' 

[gcloud]
disabled = true
